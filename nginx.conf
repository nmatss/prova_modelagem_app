# Configuração Nginx para Aplicação de Provas
# Copie este arquivo para /etc/nginx/sites-available/provas_app
# E crie um link simbólico em /etc/nginx/sites-enabled/
#
# sudo ln -s /etc/nginx/sites-available/provas_app /etc/nginx/sites-enabled/
# sudo nginx -t
# sudo systemctl reload nginx

upstream provas_app {
    # Configuração do backend Gunicorn
    server 127.0.0.1:8000 fail_timeout=0;
}

server {
    listen 80;
    server_name seu-dominio.com.br www.seu-dominio.com.br;
    # Ou para servidor interno: server_name 192.168.1.100;

    client_max_body_size 20M;
    client_body_timeout 120s;

    # Logs
    access_log /var/log/nginx/provas_app_access.log;
    error_log /var/log/nginx/provas_app_error.log;

    # Servir arquivos estáticos diretamente
    location /static/ {
        alias /caminho/para/prova_modelagem_app/static/;
        expires 30d;
        add_header Cache-Control "public, immutable";
    }

    # Servir uploads diretamente
    location /uploads/ {
        alias /caminho/para/prova_modelagem_app/uploads/;
        expires 30d;
        add_header Cache-Control "private";
        # Proteção: apenas usuários autenticados devem acessar
        # Considere adicionar autenticação aqui se necessário
    }

    # Proxy para aplicação Flask
    location / {
        proxy_pass http://provas_app;
        proxy_redirect off;

        proxy_set_header Host $http_host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;

        # Timeouts para uploads grandes
        proxy_connect_timeout 120s;
        proxy_send_timeout 120s;
        proxy_read_timeout 120s;

        # WebSocket support (se necessário no futuro)
        proxy_http_version 1.1;
        proxy_set_header Upgrade $http_upgrade;
        proxy_set_header Connection "upgrade";
    }

    # Desabilitar logs para health checks
    location /health {
        access_log off;
        return 200 "healthy\n";
        add_header Content-Type text/plain;
    }
}

