version: '3.8'

# ====================================
# Docker Compose para Produção
# Sistema de Provas Puket
# ====================================

services:
  # ====================================
  # PostgreSQL Database
  # ====================================
  db:
    image: postgres:15-alpine
    container_name: prova_app_db
    restart: always

    environment:
      POSTGRES_DB: ${POSTGRES_DB:-prova_modelagem_db}
      POSTGRES_USER: ${POSTGRES_USER:-prova_user}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD}
      PGDATA: /var/lib/postgresql/data/pgdata

    volumes:
      - postgres_data:/var/lib/postgresql/data

    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U ${POSTGRES_USER:-prova_user}"]
      interval: 10s
      timeout: 5s
      retries: 5

    networks:
      - app_network

  # ====================================
  # Aplicação Flask (Gunicorn)
  # ====================================
  web:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: prova_app_web
    restart: always

    ports:
      - "8000:8000"

    environment:
      - FLASK_APP=app.py
      - FLASK_ENV=production
      - DEBUG=False
      - SECRET_KEY=${SECRET_KEY}
      - DATABASE_URL=postgresql://${POSTGRES_USER:-prova_user}:${POSTGRES_PASSWORD}@db:5432/${POSTGRES_DB:-prova_modelagem_db}
      - ADMIN_USERNAME=${ADMIN_USERNAME:-admin}
      - ADMIN_PASSWORD=${ADMIN_PASSWORD}
      - ADMIN_EMAIL=${ADMIN_EMAIL}
      - HOST=0.0.0.0
      - PORT=8000
      - SESSION_COOKIE_SECURE=True
      - SESSION_COOKIE_HTTPONLY=True
      - PERMANENT_SESSION_LIFETIME=3600
      - LOG_LEVEL=${LOG_LEVEL:-INFO}
      - RATELIMIT_ENABLED=True

    volumes:
      - ./uploads:/app/uploads
      - ./logs:/app/logs
      - ./backups:/app/backups

    depends_on:
      db:
        condition: service_healthy

    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8000/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s

    deploy:
      resources:
        limits:
          cpus: '2'
          memory: 1G
        reservations:
          cpus: '0.5'
          memory: 512M

    networks:
      - app_network

  # ====================================
  # Nginx Reverse Proxy (Opcional)
  # Descomente para usar
  # ====================================
  # nginx:
  #   image: nginx:alpine
  #   container_name: prova_app_nginx
  #   restart: always
  #
  #   ports:
  #     - "80:80"
  #     - "443:443"
  #
  #   volumes:
  #     - ./scripts/nginx.conf:/etc/nginx/nginx.conf:ro
  #     - ./ssl:/etc/nginx/ssl:ro
  #
  #   depends_on:
  #     - web
  #
  #   networks:
  #     - app_network

# ====================================
# Volumes Persistentes
# ====================================
volumes:
  postgres_data:
    driver: local

# ====================================
# Rede
# ====================================
networks:
  app_network:
    driver: bridge
